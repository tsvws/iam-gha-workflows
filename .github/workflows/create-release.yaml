name: "Release: Create"

run-name: "Create release from ${{ github.ref_name }}"

concurrency:
  group: release-${{ github.ref_name }}
  cancel-in-progress: false

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'

jobs:
  create_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: ${{ github.sha }}
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}

      - name: Create semantic release
        id: release
        uses: ./semantic-release-create
        with:
          github-token: ${{ secrets.GH_TOKEN }}
          update-release-major-tag: true

      - name: Label workflow run with version
        if: always()
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          version="${{ steps.release.outputs.new-release-version }}"
          published="${{ steps.release.outputs.new-release-published }}"
          if [ "$published" = "true" ] && [ -n "$version" ]; then
            label="Released v${version}"
          else
            label="No release"
          fi
          gh api repos/${{ github.repository }}/actions/runs/${{ github.run_id }} \
            --method PATCH --field "name=${label}"
